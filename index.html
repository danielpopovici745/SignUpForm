<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign up Form</title>
</head>
<body>
  <div class="background-image">
    <div class="title-wrapper">
      <div class="title"><img  class ="logo" src="./rocket.svg" alt="rocket logo"><span>Beyond</span></div>
      
    </div>
  </div>
  <div class="content-wrapper">
    <div class="content">
      <div class="formheader">
      <span>This is <strong>not</strong> a real online service. You know you need something like
        this in your life to help you realize your deepest dreams.
      </span>
      <span>Sign up <i>now</i></span>
      </div>  
    <div class="signup">
      <form>
        <div class="formwrapper">
          <div class="row">
            <div>
              <label for="firstname">First Name<span aria-label="required">*</span></label>
              <input type="text" name="firstname" id="firstname" required>
            </div>
            <div>
              <label for="lastname">Last Name<span aria-label="required">*</span></label>
              <input type="text" name="lastname" id="lastname" required>
            </div>
          </div>
          
          <div class="row">
            <div>
              <label for="email">Email<span aria-label="required">*</span>
              </label>
              <input type="email" name="email" id="email">
            </div>
    
            <div>
              <label for="cell">Phone Number</label>
              <input type="tel" name="cell" id="cell">
            </div>
          </div>

          <div class="row">
            <div>
              <label for="password">Password</label>
              <input type="text" name="password" id="password" required        
              aria-label="required">
            </div>
            <div>
              <label for="confirmpassword">Confirm Password</label>
              <input type="text" name="confirmpassword" id="confirmpassword" required aria-label="required">
            </div>
          </div>
          </div>
        </div>
        
        <button type="submit">Create Account</button>
        <span>Already have an account? <a href="./index.html">Log in</a></span>
      </form>
    </div>
    </div>
    
  </div>
  
</body>
</html>
